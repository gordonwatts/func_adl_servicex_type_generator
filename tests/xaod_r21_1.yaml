      - "    'tau_collection': [\"sys_error_tool\", \"pileup_tool\", \"corrections_jet\", \"corrections_muon\", \"corrections_electron\", \"corrections_photon\", \"corrections_tau\", \"corrections_overlap\", \"add_calibration_to_job\"],"
